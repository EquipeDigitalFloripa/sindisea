{CABECALHO}
<head>
    {TITLE}

    {META}

    {CSS}

    {JS}

    {JAVASCRIPT}

    {VALIDACAO}

    {COMPONENTES}

    {MODAIS}

    <!-- JCrop - Componente de corte -->
    <script type="text/javascript" src="componente_comum/jcrop/js/jquery.min.js"></script>
    <script type="text/javascript" src="componente_comum/jcrop/js/jquery.Jcrop.js"></script>  
    <link rel="stylesheet" href="componente_comum/jcrop/css/jquery.Jcrop.min.css" type="text/css" />
    <script type="text/javascript" language="Javascript">
        $(function () {
            $('#cropbox').Jcrop({
                aspectRatio: 574 / 453,
                bgColor: 'gray',
                bgOpacity: .2,
                setSelect: [0, 0, 150, 0],
                allowSelect: true,
                allowMove: true,
                allowResize: true,
                trackDocument: true,
                // Styling Options
                baseClass: 'jcrop',
                addClass: null,
                bgFade: false,
                borderOpacity: 0.4,
                handleOpacity: 0.5,
                handleSize: null,
                keySupport: true,
                createHandles: ['n', 's', 'e', 'w', 'nw', 'ne', 'se', 'sw'],
                createDragbars: ['n', 's', 'e', 'w'],
                createBorders: ['n', 's', 'e', 'w'],
                drawBorders: true,
                dragEdges: true,
                touchSupport: null,
                shade: null,
                boxWidth: 900,
                boxHeight: 0,
                boundary: 2,
                fadeTime: 400,
                animationDelay: 20,
                swingSpeed: 3,
                minSelect: [0, 0],
                maxSize: [0, 0],
                minSize: [20, 20],
                onChange: showCoords
            });
        });
        function showCoords(c) {
            $('#x1').val(c.x);
            $('#y1').val(c.y);
            $('#x2').val(c.x2);
            $('#y2').val(c.y2);
            $('#w').val(c.w);
            $('#h').val(c.h);
        }
    </script>

</head>

<body>

    <div class="lala" id="lala">

        <table width="1000" border="0" align="center" cellpadding="0" cellspacing="0">
            <tr>
                <td valign="top">
                    <table width="100%" border="0" cellspacing="0" cellpadding="0">
                        <tr>
                            <td width="90%" valign="top">
                                <img src="img/pixel.gif" width="100" height="110" />
                            </td>
                            <td width="10%" valign="top">
                                {NAV}
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
            <tr>
                <td valign="top">

                    <table width="100%" border="0" cellspacing="5" cellpadding="5">
                        <tr>
                            <td valign="top">
                                {MENU}
                            </td>
                        </tr>
                        <tr>
                            <td valign="top">

                                {TITULO_POST}

                                <form name="form1" method="post" action="?">
                                    {HIDDENS}

                                    {INFOACAO}

                                    {FILTROS}

                                    {TABELALISTA}       

                                    <input type="hidden" name="x1" id="x1" />
                                    <input type="hidden" name="y1" id="y1" />
                                    <input type="hidden" name="x2" id="x2" />
                                    <input type="hidden" name="y2" id="y2" />
                                    <input type="hidden" name="w" id="w" />
                                    <input type="hidden" name="h" id="h" />

                                    <div align="center">
                                        <table width="800" bgcolor="#999999" cellpadding="10" cellspacing="0" border="0" style="outline: 0;">
                                            <tr bgcolor="#ffffff">
                                                <td nowrap="nowrap" align="center">                                                  
                                                    {BOTAO1}
                                                    {BOTAO2}
                                                </td>
                                            </tr>
                                        </table>
                                    </div>
                                </form>

                            </td>
                        </tr>
                    </table>

                </td>
            </tr>
        </table>
    </div>

    <table width="100%" border="0" cellspacing="0" cellpadding="5" class="rodape-table">
        <tr>
            <td>
                <div align="center">
                    {RODAPE}
                </div>
            </td>
        </tr>
    </table>

    {MODALCOMP}
</body>
</html>
