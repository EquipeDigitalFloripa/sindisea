    <script type="text/javascript" src="componente_comum/jcrop/js/jquery.min.js"></script>
    <script type="text/javascript" src="../sys/componente_comum/jcrop/js/jquery.Jcrop.js"></script>    
    <link rel="stylesheet" href="componente_comum/jcrop/css/jquery.Jcrop.min.css" type="text/css" />
    <script type="text/javascript" language="Javascript">

        $(function () {
            $('#cropbox').Jcrop({
                aspectRatio: 306 / 408,
                bgColor: 'gray',
                bgOpacity: .2,
                setSelect: [0, 0, 150, 0],
                allowSelect: true,
                allowMove: true,
                allowResize: true,
                trackDocument: true,
                // Styling Options
                baseClass: 'jcrop',
                addClass: null,
                bgFade: false,
                borderOpacity: 0.4,
                handleOpacity: 0.5,
                handleSize: null,
                keySupport: true,
                createHandles: ['n', 's', 'e', 'w', 'nw', 'ne', 'se', 'sw'],
                createDragbars: ['n', 's', 'e', 'w'],
                createBorders: ['n', 's', 'e', 'w'],
                drawBorders: true,
                dragEdges: true,
                touchSupport: null,
                shade: null,
                boxWidth: 900,
                boxHeight: 0,
                boundary: 2,
                fadeTime: 400,
                animationDelay: 20,
                swingSpeed: 3,
                minSelect: [0, 0],
                maxSize: [0, 0],
                minSize: [306, 408],
                onChange: showCoords
            });
        });

        function showCoords(c) {            
            $('#x1').val(c.x);            
            $('#y1').val(c.y);
            $('#x2').val(c.x2);
            $('#y2').val(c.y2);
            $('#w').val(c.w);
            $('#h').val(c.h);
        }

    </script>
